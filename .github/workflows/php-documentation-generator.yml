name: PHP ApiGen

on:
  push:
    branches:
      - master

jobs:
  apigen:
    runs-on: ubuntu-latest
    steps:
      - name: Checking Out Repo Data
        uses: actions/checkout@v1
      - name: PHP Docs Generator
        uses: varunsridharan/action-apigen@1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
